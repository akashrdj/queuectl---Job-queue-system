name: QueueCTL CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test basic commands
      run: |
        python queuectl.py --version
        python queuectl.py status
        python queuectl.py enqueue --command "echo Test"
        python queuectl.py list
    
    - name: Run test suite
      run: |
        python test_queuectl.py
      continue-on-error: true
    
    - name: Check code formatting (Python 3.11 only)
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        pip install black flake8
        black --check queuectl/ || true
        flake8 queuectl/ --max-line-length=120 || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy
        pip install -r requirements.txt
    
    - name: Lint with pylint
      run: |
        pylint queuectl/ || true
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy queuectl/ --ignore-missing-imports || true
      continue-on-error: true
